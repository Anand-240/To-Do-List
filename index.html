<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Time-aware To-Do</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="box">
    <div class="flex top">
      <div>
        <h1>🗓️ To-Do with Time</h1>
        <div class="small">Add a task, set due time, see countdown & overdue.</div>
      </div>
      <div id="clock" class="clock-display"></div>
    </div>

    <form id="form" class="flex form-row">
      <input type="text" id="taskInput" placeholder="Task description" required />
      <input type="datetime-local" id="dueInput" step="1" />
      <button type="submit" class="btn add-btn">Add</button>
    </form>

    <div id="tasks"></div>
    <div id="none" class="small no-tasks">No tasks yet.</div>
    <div class="small footer-note">Stored in browser. Reload safe.</div>
  </div>

  <script src="script.js" defer></script>
</body>
</html>
